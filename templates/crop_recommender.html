<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop|recommender</title>
</head>
<body>
    <style>
        body{ background-color: #CAD5E2;}
        h1{
    text-align: center;
        }

    </style>
    
    <h1>Crop recommender</h1>
    <form method="post" action="{{url_for('regform')}}">
        <a name="form-module">
            <div class="form-module">
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center;margin: 10px;">
                    <label for="Student">N:</label>
                    <input name="N" type="number" />                
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center;margin: 10px;">
                    <label for="Student">P:</label>
                    <input name="P" type="number" />                
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center;margin: 10px;">
                    <label for="Student" >K               :</label>
                    <input name="K" type="number" />                
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center;margin-right: 70px;">
                    
                    <label for="Student" >temperature     :</label>
                    <input name="temperature" type="number" />     
                          
                </div><br>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center;margin-right: 50px;">
                    <label for="Student">humidity        :</label>
                    <input name="humidity" type="number" />                
                </div><br>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center;margin-right: 10px;">
                    <label for="Student">ph               :</label>
                    <input name="ph" type="number" />                
                </div><br>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center;margin-right: 40px;">
                    <label for="Student">rainfall       :</label>
                    <input name="rainfall" type="number" />                
                </div><br>
                <button style="margin-left:950px" type="submit">submit</button>
             
            </div>
            </a>
    </form>
</body>
</html>
